dev_dependencies:
  build_runner: ^2.0.3
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
